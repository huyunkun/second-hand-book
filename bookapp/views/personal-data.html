{%extends 'common/layout.html'%}

{%block style%}
{%parent%}
<link rel="stylesheet" href="../css/personal-data-mid.css">
{%endblock%}

{% block content %}

    <div class="personal-mid">
        <div class="mid-main">
            <div class="one">
                <div class="portrait">
                    <a href=""><img src="img/01.jpg"><br/></a>
                    <span>{{ user }}</span>
                </div>
                <div class="mybook">
                    <span>我的书籍</span>
                </div>
                <ul class="menus">
                    <li class="mydeal menus-title">我的交易</li>
                    <li><a href="/personal" class="menuslink"  target="_self">我的订单</a></li>
                    <li class="myaccout menus-title">我的账户</li>
                    <li><a href="/personal-data" class="menuslink"  target="_self">个人资料</a></li>
                    <li><a href="/personal-site" class="menuslink"  target="_self">收货地址</a></li>
                </ul>
            </div>
            <div class="two">
             <div class="data-title">
                        <span class="title-one">个人资料</span>
                        <span class="title-two">|PERSONAL DATA|</span>

                </div>  
                <img src="img/shu2.png" class="shu">
                <div class="mid-tabs">
                    <li>
                        <span class="active">基本信息</span>
                    </li>
                </div>
                <div class="mid-tabs-bd">
                   
                    <form class="sum" action="/upload" method="post" >
                        <div class="sum-1">
                            <div class="sum-1-1 sumjuli">   
                               <div class="sum-1-txt sumtxt">我的头像</div>
                            </div>
                            <div class="sum-1-2">
                                <div class="sum-1-img">
                                    <a href="">
                                        <img src="img/01.jpg">
                                    </a>
                                </div>
                            </div>
                            <div class="sum-1-name sumtxt">
                                    原昵称<input type="text" name="nickname" placeholder="请输入原昵称">
                                    新昵称<input type="text" name="newusername" placeholder="请输入新昵称">
                                </div>
                        </div>
                        <div class="sum-2">
                            <div class="sum-2-1 sumjuli">
                                <div class="sum-2-txt sumtxt">
                                    真实姓名<input type="text" name="realname" placeholder="请输入真实姓名">
                                </div>
                            </div>
                        </div>
                        <div class="sum-3">
                            <div class="sum-3-1 sumjuli">
                                <button class="data-btn" >
                                    保存基本信息
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="three">
                <img src="img/right.png" class="buttom-img">
            </div> -->
        </div>
    </div>
{% endblock %}
